<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>百度地图</title>
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
      }
      .map_canvas{
        width: 640px;
        height: 400px;
      }
    </style>
</head>

<body>
  <div class="map_canvas" id="map_canvas"></div>
  <script src="http://api.map.baidu.com/api?v=1.4"></script>
  <script>
    var map = new BMap.Map('map_canvas');
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);


    //添加导航控件
    var navCtrl = new BMap.NavigationControl();
    map.addControl(navCtrl);


    //添加标注 红色的定位
    var marker = new BMap.Marker(new BMap.Point(116.3808, 39.9185));
    map.addOverlay(marker);


    //图标
    var lbl = new BMap.Label('这里是故宫', {
      position: new BMap.Point(116.403335,39.921908)
    });
    map.addOverlay(lbl);
    lbl.setStyles({
      'backgroundColor': 'rgba(0,0,0,.7)',
      'padding': '3px',
      'borderRadius': '5px',
      'border': 'none',
      'color': 'white',
      'fontSize': '15px'
    })


  </script>
</body>

</html>
